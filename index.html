<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pixiv Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/photoswipe@5.4.3/dist/photoswipe.css"/>
    <style>
        ::-webkit-scrollbar {
            width: 0px;
        }

        ::-webkit-scrollbar-track {
            background: #1e293b;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        .gallery-item {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: .5rem;
            background-color: #334155;
            cursor: pointer;
            transition: transform .2s ease, box-shadow .2s ease;
        }

        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, .3), 0 4px 6px -2px rgba(0, 0, 0, .1);
        }

        .pswp__button--copy-link {
            background: none;
            font-size: 14px;
            width: auto;
            height: 44px;
            line-height: 44px;
            padding: 0 12px;
            color: #fff;
            opacity: .85;
            transition: opacity .2s;
        }

        .pswp__button--copy-link:hover {
            opacity: 1;
        }

        .pswp__button--copy-link:disabled {
            opacity: .3;
            cursor: default;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 font-sans">
<div class="container mx-auto p-4 md:p-8 max-w-7xl">
    <header class="mb-8">
        <h1 class="text-4xl font-bold text-white">Pixiv Downloader</h1>
        <p class="text-lg text-slate-400">Control Panel & Gallery</p>
    </header>
    <section class="mb-10 bg-slate-800 p-6 rounded-lg shadow-xl">
        <h2 class="text-2xl font-semibold mb-4 text-white">Start New Download</h2>
        <form id="download-form" class="space-y-4">
            <div>
                <label for="url-input" class="block text-sm font-medium text-slate-300 mb-1">Pixiv URL</label>
                <input type="text" id="url-input" placeholder="https://www.pixiv.net/en/artworks/..."
                       class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 text-white"/>
            </div>
            <div>
                <label for="depth-input" class="block text-sm font-medium text-slate-300 mb-1">Depth</label>
                <input type="number" id="depth-input" value="1" min="0"
                       class="w-full md:w-48 px-4 py-2 bg-slate-700 border border-slate-600 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 text-white"/>
            </div>
            <button type="submit" id="start-button"
                    class="px-6 py-2 bg-sky-600 text-white font-semibold rounded-md hover:bg-sky-700 transition-colors focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2 focus:ring-offset-slate-800">
                Start Download
            </button>
        </form>
        <div id="status-message" class="mt-4 text-sm">&nbsp;</div>
    </section>
    <section>
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold text-white">Gallery</h2>
            <button id="refresh-button"
                    class="px-5 py-2 bg-slate-700 text-white font-medium rounded-md hover:bg-slate-600 transition-colors focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-offset-2 focus:ring-offset-slate-900">
                Refresh
            </button>
        </div>
        <div id="gallery-grid"
             class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4"></div>
        <div id="gallery-footer" class="text-center py-8">
            <p id="loading-message" class="text-slate-400">Loading gallery...</p>
        </div>
    </section>
</div>

<script type="module">
    import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@latest/dist/photoswipe-lightbox.esm.js';
    import PhotoSwipe from 'https://unpkg.com/photoswipe@latest/dist/photoswipe.esm.js';

    document.addEventListener('DOMContentLoaded', () => {
        const downloadForm = document.getElementById('download-form');
        const startButton = document.getElementById('start-button');
        const statusMessage = document.getElementById('status-message');
        const galleryGrid = document.getElementById('gallery-grid');
        const loadingMessage = document.getElementById('loading-message');
        const refreshButton = document.getElementById('refresh-button');
        const galleryFooter = document.getElementById('gallery-footer');

        let files = [];
        let page = 1;
        let isLoading = false;
        let hasMore = true;
        let lightbox = null;

        async function fetchImages(clear = false) {
            if (isLoading || (!hasMore && !clear)) return;
            isLoading = true;
            loadingMessage.style.display = 'block';

            if (clear) {
                galleryGrid.innerHTML = '';
                files = [];
                page = 1;
                hasMore = true;
            }

            try {
                const res = await fetch(`/api/images?page=${page}&limit=30`);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();

                const startIndex = files.length;
                const loadPromises = [];

                for (const filename of data.files) {
                    files.push(filename);
                    const src = `/downloads/${filename}`;
                    const ext = filename.split('.').pop().toLowerCase();

                    let el;

                    if (!['mp4', 'webm'].includes(ext)) {
                        el = document.createElement('img');
                        el.src = src;
                        el.loading = 'lazy';
                        el.className = 'gallery-item';

                        const p = Promise.race([
                            el.decode().catch(() => {
                            }),
                            new Promise(resolve => setTimeout(resolve, 3000))
                        ]);

                        loadPromises.push(p);
                    } else {
                        el = document.createElement('video');
                        el.src = src;
                        el.loop = true;
                        el.muted = true;
                        el.preload = 'metadata';
                        el.className = 'gallery-item';

                        const p = new Promise(resolve => {
                            const finish = () => resolve();
                            el.onloadedmetadata = finish;
                            el.onerror = finish;
                            setTimeout(finish, 3000);
                        });

                        el.onmouseenter = () => el.play();
                        el.onmouseleave = () => el.pause();

                        loadPromises.push(p);
                    }

                    el.addEventListener('click', (e) => {
                        const items = [...galleryGrid.querySelectorAll('.gallery-item')];
                        const realIndex = items.indexOf(e.currentTarget);
                        if (realIndex >= 0) openLightbox(realIndex);
                    });

                    galleryGrid.appendChild(el);
                }

                await Promise.all(loadPromises);

                if (data.has_more) {
                    page++;
                    hasMore = true;
                } else {
                    hasMore = false;
                    loadingMessage.style.display = 'none';
                }

            } catch (err) {
                loadingMessage.textContent = 'Error loading images';
            } finally {
                isLoading = false;
            }
        }


        function buildDataSource() {
            const items = [...galleryGrid.querySelectorAll('.gallery-item')];
            return items.map((el, i) => {
                const file = files[i];
                const src = `/downloads/${file}`;
                const match = file.match(/_\[(\d+)_/);
                const id = match?.[1] || null;
                const isVideo = el.tagName === 'VIDEO';
                return {
                    src,
                    html: isVideo ? `<video class="pswp__video" src="${src}" controls autoplay loop muted></video>` : null,
                    width: el.naturalWidth || el.videoWidth || 800,
                    height: el.naturalHeight || el.videoHeight || 600,
                    data: {illustId: id}
                };
            });
        }

        async function injectMore(pswp) {
            if (!hasMore || isLoading) return;
            await fetchImages(false);
            const before = pswp.getNumItems();
            const full = buildDataSource();
            const toAdd = full.slice(before);
            if (toAdd.length === 0) return;
            toAdd.forEach(item => pswp.options.dataSource.push(item));
            pswp.updateSize(true);
            pswp.refreshSlideContent()
        }

        function openLightbox(index) {
            if (lightbox) lightbox.destroy();

            lightbox = new PhotoSwipeLightbox({
                pswpModule: PhotoSwipe,
                dataSource: buildDataSource(),
                paddingFn: () => 20
            });

            lightbox.on('uiRegister', () => {
                lightbox.pswp.ui.registerElement({
                    name: 'copyButton',
                    order: 8,
                    isButton: true,
                    title: 'Copy Pixiv Link',
                    html: 'Copy Link',
                    onInit: (el, pswp) => {
                        pswp.copyButton = el;
                    },
                    onClick: (e, el, pswp) => {
                        const id = pswp.currSlide?.data?.data?.illustId;
                        if (!id) {
                            el.innerHTML = 'Unavailable';
                            setTimeout(() => el.innerHTML = 'Copy Link', 1200);
                            return;
                        }
                        const url = `https://www.pixiv.net/en/artworks/${id}`;
                        navigator.permissions.query({name: "clipboard-write"}).then((result) => {
                            if (result.state === "granted" || result.state === "prompt") {
                                navigator.clipboard.writeText(url)
                                    .then(() => {
                                        el.innerHTML = 'Copied!';
                                        setTimeout(() => el.innerHTML = 'Copy Link', 1200);
                                    })
                                    .catch(() => {
                                        el.innerHTML = 'Failed';
                                        setTimeout(() => el.innerHTML = 'Copy Link', 1200);
                                    });
                            }else{
                                document.getElementById('url-input').value = url;
                            }
                        });
                    }
                });
            });

            lightbox.on('afterInit', () => {
                const pswp = lightbox.pswp;
                const el = pswp.copyButton;
                if (el) el.disabled = !pswp.currSlide?.data?.data?.illustId;
            });

            lightbox.on('change', async () => {
                const pswp = lightbox.pswp;
                const el = pswp.copyButton;
                if (el) el.disabled = !pswp.currSlide?.data?.data?.illustId;
                if (pswp.currIndex >= pswp.getNumItems() - 2) {
                    await injectMore(pswp);
                }
            });

            lightbox.init();
            lightbox.loadAndOpen(index);
        }


        function setStatus(text, kind) {
            statusMessage.textContent = text;
            statusMessage.className = '';
            statusMessage.classList.add(kind === 'success' ? 'text-green-400' : kind === 'error' ? 'text-red-400' : 'text-sky-400');
        }

        downloadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('url-input').value.trim();
            const depth = parseInt(document.getElementById('depth-input').value, 10);
            if (!url) {
                setStatus('Please enter a Pixiv URL.', 'error');
                return;
            }
            setStatus('Starting download...', 'loading');
            startButton.disabled = true;
            try {
                const res = await fetch('/api/start-download', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url, depth})
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.message || res.statusText);
                setStatus(data.message || 'Download started.', 'success');
                document.getElementById('url-input').value = '';
                fetchImages(true);
            } catch (err) {
                setStatus(`Error: ${err.message}`, 'error');
            } finally {
                startButton.disabled = false;
            }
        });

        function setupObserver() {
            const observer = new IntersectionObserver(entries => {
                if (entries[0].isIntersecting && !isLoading && hasMore) fetchImages(false);
            });
            observer.observe(galleryFooter);
        }

        refreshButton.addEventListener('click', () => fetchImages(true));
        fetchImages(true);
        setupObserver();
    });
</script>
</body>
</html>
